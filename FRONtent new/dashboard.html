<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | School Management</title>

    <!-- Icons (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-fade">

    <div class="sidebar">
        <h2><i class="fa-solid fa-school"></i> School System</h2>
        <ul>
            <li><a class="active" href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
            <li><a href="students.html"><i class="fa-solid fa-user-graduate"></i> Students</a></li>
            <li><a href="teachers.html"><i class="fa-solid fa-chalkboard-user"></i> Teachers</a></li>
            <li><a href="fees.html"><i class="fa-solid fa-money-bill"></i> Fees</a></li>
            <li><a href="reports.html"><i class="fa-solid fa-chart-line"></i> Reports</a></li>
        </ul>
    </div>

    <div class="main-content slide-up">
        <h1>Dashboard Overview</h1>

        <div class="cards">
            <div class="card card-anim">
                <i class="fa-solid fa-users card-icon"></i>
                Total Students
                <br><span>120</span>
            </div>

            <div class="card card-anim">
                <i class="fa-solid fa-chalkboard-user card-icon"></i>
                Total Teachers
                <br><span>25</span>
            </div>

            <div class="card card-anim">
                <i class="fa-solid fa-user-check card-icon"></i>
                Attendance Today
                <br><span>110</span>
            </div>

            <div class="card card-anim">
                <i class="fa-solid fa-sack-dollar card-icon"></i>
                Fees Collected
                <br><span>$5000</span>
            </div>
        </div>
    </div>

</body>
</html>
